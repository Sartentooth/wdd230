    <body>
        <header>
            <div class="container">
                <div class="hero">
                    <img src="images/my-photo.webp" alt="my personal photo" width="183" height="273" loading="eager">
                </div>
                <div class="name">
                    <h1>Gonzalo Sebastian Cascallares</h1>
                </div>
            </div>

        </header>

        <button id="menu"></button>
        <nav class="navbar">
            <a class="nav-link" href="#" target="_blank">HOME</a>
            <a class="nav-link" href="chamber/siteplan.html" target="_blank">SITE PLAN</a>

                target="_blank">SCRIPTURE</a>
        </nav>

        <main>
            
            <form action="record.html">
                <div id="formmessage"></div>

                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" pattern="[A-Za-z0-9]{8,12}" title="must be at least 8 characters and numbers" required>

                <label for="password2">Password confirmation</label>
                <input type="password" name="password2" id="password2" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please, enter a valid email address">

                <label for="range">Range</label>
                <div class="rangevalue">1</div>
                    <input type="range" name="range" id="range" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                <button type="submit">SEND FORM</button>
            </form>
        </main>

        <footer>
